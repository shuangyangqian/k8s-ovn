---
- name: Kubernetes bins | distribute Linux minion binaries
  copy:
    src: "{{ansible_tmp_dir}}/{{item}}"
    dest: "{{ kubernetes_binaries_info.install_path }}/{{item}}"
    owner: root
    group: root
    mode: 0755
  with_items:
    - "{{kubernetes_binaries.linux_common}}"
    - "{{kubernetes_binaries.linux_minion}}"
