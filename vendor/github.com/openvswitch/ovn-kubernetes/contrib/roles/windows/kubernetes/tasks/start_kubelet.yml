---
- name: Kubelet | Delete kubeconfig
  win_file:
    path: "{{ install_info.install_path }}/kubeconfig.yaml"
    state: absent
  changed_when: false

- name: Kubelet | Create kubeconfig
  win_lineinfile:
    path: "{{ install_info.install_path }}/kubeconfig.yaml"
    create: yes
    line: |
      apiVersion: v1
      kind: Config
      clusters:
      - name: local
        cluster:
          server: http://{{ kubernetes_info.MASTER_IP }}:8080
      users:
      - name: kubelet
      contexts:
      - context:
          cluster: local
          user: kubelet
        name: kubelet-context
      current-context: kubelet-context
    newline: unix
  changed_when: false

- name: Kubernetes | check if Kubelet is installed
  win_service:
    name: kubelet
  register: kubelet_service

- name: Kubelet | Remove kubelet service if it exists
  block:
    - name: Kubelet | Stop Kubelet service
      win_service:
        name: kubelet
        state: stopped
      changed_when: false

    - name: Kubelet | Remove Kubelet service
      win_service:
        name: kubelet
        state: absent
      changed_when: false
  when: kubelet_service.exists

- name: Kubelet | Create Kubelet service
  win_service:
    name: kubelet
    path: '"{{ install_info.install_path }}\\servicewrapper.exe" kubelet "{{ install_info.install_path }}\\kubelet.exe" --hostname-override="{{ ansible_hostname }}" --cluster-dns="{{ kubernetes_info.K8S_DNS_SERVICE_IP }}" --cluster-domain="{{ kubernetes_info.K8S_DNS_DOMAIN }}" --pod-infra-container-image="{{kubernetes_info.infracontainername}}" --resolv-conf="" --kubeconfig="{{ install_info.install_path }}\\kubeconfig.yaml" --network-plugin=cni --cni-bin-dir="{{ install_info.install_path }}\\cni" --cni-conf-dir="{{ install_info.install_path }}\\cni" --log-dir="{{ install_info.install_path }}" --logtostderr=false --cgroups-per-qos=false --enforce-node-allocatable=""'
    display_name: Kubernetes Kubelet
    description: Kubernetes Kubelet service
    username: LocalSystem
    password: ""
  changed_when: false

- name: Kubelet | Set kubectl context
  win_shell: |
    {{ install_info.install_path }}\\kubectl.exe config set-cluster default-cluster --server={{ kubernetes_info.MASTER_IP }}:8080
    {{ install_info.install_path }}\\kubectl.exe config set-context local --cluster=default-cluster --user=default-admin
    {{ install_info.install_path }}\\kubectl.exe config use-context local
  changed_when: false

# Start the kubelet to ensure OVN gives subnet to this minion
- name: Kubelet | Start service kubelet
  win_service:
    name: kubelet
    state: started
  changed_when: false
